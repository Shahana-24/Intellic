<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202123;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
        }

        .chatbox {
            height: 500px;
            width: 800px;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            background-color: #333;
            margin-bottom: 20px;
        }
        .chat-form{
            width: 800px;
        }

        .user-message, .bot-reply {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            overflow:auto;
        }

        .user-message {
            background-color: #4b4bff;
            margin-left: auto;
            color: #fff;
            
            
            white-space: pre-wrap;
        }

        .bot-reply {
            background-color: #202020;
            color: #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            background-color: #4b4bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            
        }

        .btn:hover {
            background-color: #3a3aef;
        }

        .login-register {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    
    .header {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #fff;
    }
    .header a {
        text-decoration: none;
        font-size: 1rem;
        padding: 8px 12px;
        border-radius: 10px;
        background-color: #4b4bff;
        color: white;
    }
    .header a:hover {
        background-color: #3a3aef;
    }

        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: 15% auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            text-align: center;
            color: #fff;
            font-size: 1.8rem;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.8rem;
            color: #fff;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #4b4bff;
        }

       
        /* .header {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
        }

        .header a {
            
            text-decoration: none;
            font-size: 1rem;
            margin-left: 10px;
        } */

        
    </style>
</head>
<body>

    <div class="container">
        

        
        {% if session['user'] %}
        <br><br>
        <h1>Chatbot</h1>
            <div class="header">
                <span>Welcome, {{ session['user'] }}!</span>
                <a href="/logout" class="btn">Logout</a>
            </div>
        {% else %}
       
            <div class="login-register">
                <h1>Mental Health Support And Wellness Chatbot</h1><br>
                <a href="#" class="btn"  onclick="showLoginForm()">Login</a> | <a href="#" class="btn" onclick="showRegisterForm()">Register</a>
            </div>
        {% endif %}

        
        {% if session['user'] %}
            <div class="chatbox" id="chatbox"></div>

            <div id="chat-form">
                <center>
                <textarea id="user-input" class="form-control" rows="3"  placeholder="Type your message..."></textarea>
                
                <button class="btn" onclick="sendMessage()">Send</button>
            </center>
            </div>
        {% endif %}
    </div>

    
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal('login-modal')">&times;</span>
                <h2>Login</h2>
            </div>
            <form action="/login" method="POST">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <center>
                <button type="submit" class="btn">Login</button>
            </center>
            </form>
        </div>
    </div>

    
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal('register-modal')">&times;</span>
                <h2>Register</h2>
            </div>
            <form action="/register" method="POST">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <center>
                <button type="submit" class="btn">Register</button>
                </center>
            </form>
        </div>
    </div>

    <script>
        
        function showLoginForm() {
            document.getElementById('login-modal').style.display = 'block';
        }

        
        function showRegisterForm() {
            document.getElementById('register-modal').style.display = 'block';
        }

        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        
        function sendMessage() {
            const userMessage = document.getElementById("user-input").value;
            if (userMessage.trim() === "") return;

            const chatbox = document.getElementById("chatbox");

           
            chatbox.innerHTML += `<div class="user-message">${userMessage}</div>`;

            
            document.getElementById("user-input").value = "";

            
            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
    const sentiment = data.sentiment;
    const sentimentScore = data.sentiment_score;
    const botReply = data.reply;
    const mood = data.mood;

    chatbox.innerHTML += `
        <div class="bot-reply">
            ${botReply} 
            <br><small>
                <strong>Sentiment:</strong> ${sentiment} (Score: ${sentimentScore})<br>
                <strong>Mood:</strong> ${mood}
            </small>
        </div>`;
    
    chatbox.scrollTop = chatbox.scrollHeight;
});
        }
    </script>

</body>
</html>
